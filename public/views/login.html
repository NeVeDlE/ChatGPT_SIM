<div class="auth-bg">
  <main class="auth-wrap">
    <section class="auth-card card" aria-label="Sign in">
      <div class="auth-brand">
        <div class="gem" aria-hidden="true"></div>
        <div>
          <h1>Chat <span class="gradient-text">Studio</span></h1>
          <p class="sub">Welcome back</p>
        </div>
      </div>

      <form class="form" aria-describedby="login-help" data-form="login" id="login-form">
        <div class="field-set">
          <label for="email" class="label">Email</label>
          <input id="email" name="email" type="email" class="input-text" placeholder="you@example.com" required autocomplete="email" />
        </div>

        <div class="field-set">
          <label for="password" class="label">Password</label>
          <input id="password" name="password" type="password" class="input-text" placeholder="••••••••" required autocomplete="current-password" />
        </div>

        <div class="row between">
          <label class="checkbox">
            <input type="checkbox" id="remember" name="remember" />
            <span>Remember me</span>
          </label>
          <a class="link" data-link href="/forgot">Forgot password?</a>
        </div>

        <div id="login-error" style="color:#fff;background:#e63946;padding:10px;margin:10px 0;border-radius:6px;display:none;font-size:14px;"></div>

        <button type="submit" class="btn btn-primary full" data-hook="login-submit">Sign in</button>
        <p id="login-help" class="form-hint">On success, we’ll take you to <code>Chat</code>.</p>
      </form>
    </section>

    <footer class="auth-footer">
      <span>Need an account?</span> <a class="link" href="#" aria-disabled="true">Ask admin</a>
    </footer>
  </main>
</div>
