<div class="auth-bg">
  <main class="auth-wrap">
    <section class="auth-card card" aria-label="Reset password">
      <div class="auth-brand">
        <div class="gem" aria-hidden="true"></div>
        <div>
          <h1>Password <span class="gradient-text">Reset</span></h1>
          <p class="sub">Weâ€™ll email you a link</p>
        </div>
      </div>

      <form class="form" aria-describedby="reset-help" data-form="forgot" id="forgot-form">
        <div class="field-set">
          <label for="reset-email" class="label">Email</label>
          <input id="reset-email" name="email" type="email" class="input-text" placeholder="you@example.com" required autocomplete="email" />
        </div>

        <div id="forgot-msg" style="display:none;padding:10px;border-radius:6px;background:#164e63;color:#ecfeff;"></div>

        <button type="submit" class="btn btn-primary full" data-hook="reset-submit">Send reset link</button>
        <p id="reset-help" class="form-hint">After submit, show a success message or go back to <a class="link" data-link href="/login">Sign in</a>.</p>
      </form>

      <div class="row center">
        <a class="link" data-link href="/login">Back to sign in</a>
      </div>
    </section>
  </main>
</div>
