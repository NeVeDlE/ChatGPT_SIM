<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat — Chat Studio</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar card" aria-label="Conversations">
      <div class="brand">
        <div class="gem" aria-hidden="true"></div>
        <div class="brand-text">
          <h1>Chat <span class="gradient-text">Studio</span></h1>
          <p class="sub">GPT-like simulator</p>
        </div>
      </div>

      <nav class="side-actions">
        <button class="btn btn-primary" data-action="new-chat" aria-label="Start new chat">+ New chat</button>
        <button class="btn" data-action="clear" aria-label="Clear messages">Clear</button>
      </nav>

      <div class="divider"></div>

      <div class="threads" role="listbox" aria-label="Recent conversations">
        <button class="thread" role="option" aria-selected="true"><span class="dot"></span>Welcome thread</button>
      </div>

      <!-- Full-width account area at the bottom (like ChatGPT) -->
      <div class="account">
        <div class="acc-avatar" data-user-avatar>MS</div>
        <div class="acc-meta">
          <strong class="acc-name" data-user-name>Mostafa Shaher</strong>
          <span class="acc-sub" data-user-email>mostafa@example.com</span>
        </div>
      </div>
    </aside>

    <!-- Header -->
    <header class="header card" aria-label="Top Bar">
      <div class="status">
        <span class="pulse" aria-hidden="true"></span>
        Connected
      </div>

      <div class="model-picker">
        <label for="model" class="sr-only">Model</label>
        <!-- Dark custom select (popup styled as much as browsers allow) -->
        <div class="select-wrap">
          <select id="model" class="select" data-hook="model">
            <option>gpt-5-thinking</option>
            <option selected>gpt-4.1-mini</option>
            <option>gpt-4o</option>
          </select>
          <span class="select-caret" aria-hidden="true"></span>
        </div>
      </div>
    </header>

    <!-- Chat -->
    <main class="chat card" id="chat" aria-live="polite" aria-label="Messages">
      <article class="msg">
        <div class="avatar" aria-hidden="true">A</div>
        <div class="bubble assistant">
          <div class="meta">
            <span class="role">Assistant</span>
            <time class="time" datetime="">now</time>
          </div>
          <div class="content">
            You’re in! This is the chat page. Wire your JS to render messages here.
            <pre class="code"><code>// No JS included — your turn to practice!
function hello(){ console.log("Welcome to Chat Studio") }</code></pre>
          </div>
        </div>
      </article>
    </main>

    <!-- Composer -->
    <footer class="composer">
      <div class="input card">
        <button class="icon-btn" aria-label="Attach file" data-hook="attach">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 12.5V8a5 5 0 1 0-10 0v8a3.5 3.5 0 1 0 7 0V9" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <label for="message" class="sr-only">Message</label>
        <textarea id="message" class="field" placeholder="Message Chat Studio…" rows="1"></textarea>

        <button class="icon-btn" aria-label="Voice input" data-hook="voice">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 14a4 4 0 0 0 4-4V6a4 4 0 1 0-8 0v4a4 4 0 0 0 4 4Z" stroke="currentColor" stroke-width="1.6"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2" stroke="currentColor" stroke-width="1.6"/>
            <path d="M12 21v-3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <button class="send" data-hook="send">Send</button>
    </footer>
  </div>
</body>
</html>
