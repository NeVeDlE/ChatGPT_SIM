<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in — Chat Studio</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth-bg">
  <main class="auth-wrap">
    <section class="auth-card card" aria-label="Sign in">
      <div class="auth-brand">
        <div class="gem" aria-hidden="true"></div>
        <div>
          <h1>Chat <span class="gradient-text">Studio</span></h1>
          <p class="sub">Welcome back</p>
        </div>
      </div>

      <form class="form" aria-describedby="login-help" data-form="login">
        <div class="field-set">
          <label for="email" class="label">Email</label>
          <input id="email" name="email" type="email" class="input-text" placeholder="you@example.com" required autocomplete="email" />
        </div>

        <div class="field-set">
          <label for="password" class="label">Password</label>
          <input id="password" name="password" type="password" class="input-text" placeholder="••••••••" required autocomplete="current-password" />
        </div>

        <div class="row between">
          <label class="checkbox">
            <input type="checkbox" id="remember" name="remember" />
            <span>Remember me</span>
          </label>
          <a class="link" href="forgot.html">Forgot password?</a>
        </div>

        <!-- YOU will handle submit in JS and route to chat.html on success -->
        <button type="submit" class="btn btn-primary full" data-hook="login-submit">Sign in</button>
        <p id="login-help" class="form-hint">On success, navigate to <code>chat.html</code>.</p>
      </form>
    </section>

    <footer class="auth-footer">
      <span>Need an account?</span> <a class="link" href="#" aria-disabled="true">Ask admin</a>
    </footer>
  </main>
</body>
</html>
