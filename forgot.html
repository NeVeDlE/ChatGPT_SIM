<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset password — Chat Studio</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth-bg">
  <main class="auth-wrap">
    <section class="auth-card card" aria-label="Reset password">
      <div class="auth-brand">
        <div class="gem" aria-hidden="true"></div>
        <div>
          <h1>Password <span class="gradient-text">Reset</span></h1>
          <p class="sub">We’ll email you a link</p>
        </div>
      </div>

      <form class="form" aria-describedby="reset-help" data-form="forgot">
        <div class="field-set">
          <label for="reset-email" class="label">Email</label>
          <input id="reset-email" name="email" type="email" class="input-text" placeholder="you@example.com" required autocomplete="email" />
        </div>

        <!-- YOU will send the reset request in JS -->
        <button type="submit" class="btn btn-primary full" data-hook="reset-submit">Send reset link</button>
        <p id="reset-help" class="form-hint">After submit, show a success message or link back to <a class="link" href="login.html">Sign in</a>.</p>
      </form>

      <div class="row center">
        <a class="link" href="login.html">Back to sign in</a>
      </div>
    </section>
  </main>
</body>
</html>
